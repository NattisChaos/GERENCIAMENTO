<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Gestor de Turmas</title>
  </head>

  <body>
    <div>
      <div>
        <h1>Bem vindo ao Gestor de Turmas!</h1>

        <button>Criar Novo Cadastro</button><br />
        <button>Consultar Cadastro Existente</button><br />
      </div>

      <div>
        <form id="cadastro">
          <label for="nome">Nome</label>
          <input type="text" id="nome" /><br />

          <label for="idade">Data de Nascimento</label>
          <input type="date" id="idade" /><br />

          <label for="email">Email</label>
          <input type="email" id="email" /><br />

          <label for="num1">Telefone para Contato</label>
          <input type="number" id="num1" /><br />

          <label for="num2">Telefone para Contato Familiar</label>
          <input type="number" id="num2" /><br />

          <label for="endereco">Endereço</label>
          <input type="text" id="endereco" /><br />

          <label for="turma">Turma</label>
          <input type="text" id="turma" /><br />

          <label for="medico"
            >Condição Médica (Alergias, limitações ou cuidados especiais)</label
          >
          <textarea type="text" id="medico"></textarea><br />

          <label for="obs">Observações</label>
          <textarea type="text" id="obs"></textarea><br />

          <button type="submit">Enviar</button>
        </form>
      </div>
    </div>
  </body>
</html>
